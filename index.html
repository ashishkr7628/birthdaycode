<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 25th Birthday!</title>

  <!-- Embedded CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
      overflow-x: hidden;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
      padding: 1rem;
    }

    #heading {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    .message {
      font-size: 1.2rem;
      margin: 20px auto;
      max-width: 700px;
      line-height: 1.6;
      padding: 0 1rem;
    }

    .slideshow {
      margin-top: 30px;
    }

    .slideshow img {
      width: 100%;
      max-width: 320px;
      height: auto;
      object-fit: cover;
      border: 6px solid white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      animation: fade 2s infinite;
    }

    button {
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #fff;
      color: #ee9ca7;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
    }

    canvas#confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes fade {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @media (max-width: 768px) {
      #heading {
        font-size: 2rem;
      }

      .message {
        font-size: 1rem;
      }

      button {
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      #heading {
        font-size: 1.6rem;
      }

      .message {
        font-size: 0.95rem;
      }

      .slideshow img {
        max-width: 90%;
      }

      button {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="heading">ðŸŽ‰ Happy 25th Birthday, Shristi! ðŸŽ‚</h1>
    
    <div class="message">
      <p>
        Wishing you a day filled with love, laughter, and unforgettable memories. May this year bring you endless joy and success in all that you do.
      </p>
      <p>Hereâ€™s to your dreams, your laugh, and all the wonderful years ahead. ðŸ¥‚</p>
    </div>

    <div class="slideshow">
      <img id="slideshow-image" src="images/photo1.jpeg" alt="Happy Moments"/>
    </div>

    <button onclick="playMusic()">Play Birthday Song ðŸŽ¶</button>
  </div>

  <canvas id="confetti-canvas"></canvas>
  <audio id="birthday-audio" src="birthday-song.mpeg"></audio>

  <!-- Embedded JavaScript -->
  <script>
    // Image Slideshow
    const images = [
      'photo1.jpeg',
      'photo2.jpeg',
      'photo3.jpeg',
      'photo4.jpeg',
    ];
    let currentIndex = 0;

    function changeImage() {
      const img = document.getElementById('slideshow-image');
      currentIndex = (currentIndex + 1) % images.length;
      img.src = images[currentIndex];
    }
    setInterval(changeImage, 3000);

    // Music player
    function playMusic() {
      document.getElementById('birthday-audio').play();
    }

    // Confetti effect
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];

    function randomColor() {
      const colors = ['#ff0a54', '#ff477e', '#ff7096', '#ff85a1', '#fbb1bd', '#f9bec7'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createConfetti() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        size: Math.random() * 8 + 2,
        speed: Math.random() * 3 + 2,
        color: randomColor()
      };
    }

    for (let i = 0; i < 150; i++) {
      confetti.push(createConfetti());
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.size, 0, Math.PI * 2);
        ctx.fillStyle = c.color;
        ctx.fill();
        c.y += c.speed;

        if (c.y > canvas.height) {
          c.y = 0;
          c.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawConfetti);
    }

    drawConfetti();
  </script>
</body>
</html>
